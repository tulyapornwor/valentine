<body>

<div id="museum" class="screen">

</div>

<script>

function yes(){
document.getElementById("start").style.display="none";
document.getElementById("museum").style.display="flex";
drawGallery();
}

function no(){
document.getElementById("angry").innerHTML="üò° ‡∏•‡∏≠‡∏á‡∏ï‡∏≠‡∏ö‡πÉ‡∏´‡∏°‡πà‡∏≠‡∏µ‡∏Å‡∏ó‡∏µ!";
document.body.style.animation="shake 0.3s";
setTimeout(()=>document.body.style.animation="",300);
}

let rosePetals=[];

function drawGallery(){

const canvas=document.getElementById("galleryCanvas");
const ctx=canvas.getContext("2d");

const video=document.createElement("video");
video.src="video.mp4";
video.autoplay=true;
video.loop=true;
video.muted=true;
video.play();

for(let i=0;i<40;i++){
rosePetals.push({
x:Math.random()*900,
y:Math.random()*500,
speed:1+Math.random()*2,
rot:Math.random()*360
});
}

function animate(){

ctx.clearRect(0,0,900,500);

ctx.fillStyle="#1a1a1a";
ctx.fillRect(0,0,900,350);

ctx.fillStyle="#2c2c2c";
ctx.fillRect(0,350,900,150);

drawFrame(ctx,100,"photo1.jpg");
drawFrame(ctx,650,"photo3.jpg");
drawFrame(ctx,800,"photo4.jpg");

drawVideo();
drawPeople(ctx);
drawShadows(ctx);
drawPetals(ctx);

requestAnimationFrame(animate);
}

function drawFrame(ctx,x,src){
const img=new Image();
img.src=src;
ctx.fillStyle="#4e342e";
ctx.fillRect(x-5,60,110,130);
ctx.drawImage(img,x,65,100,120);
drawLight(ctx,x+50);
}

function drawVideo(){
ctx.fillStyle="#4e342e";
ctx.fillRect(350,55,210,140);
drawLight(ctx,450);
ctx.drawImage(video,360,65,190,120);
}

animate();
}

function drawLight(ctx,x){
const g=ctx.createLinearGradient(x,0,x,100);
g.addColorStop(0,"rgba(255,255,200,0.5)");
g.addColorStop(1,"rgba(255,255,200,0)");
ctx.fillStyle=g;
ctx.beginPath();
ctx.moveTo(x,0);
ctx.lineTo(x-80,100);
ctx.lineTo(x+80,100);
ctx.fill();
}

function drawPeople(ctx){
const people=[120,200,300,400,500,600,700,800];
people.forEach(x=>{
ctx.fillStyle="#000";
ctx.beginPath();
ctx.arc(x,380,10,0,Math.PI*2);
ctx.fill();
ctx.fillRect(x-3,390,6,35);
});
}

function drawShadows(ctx){
const people=[120,200,300,400,500,600,700,800];
people.forEach(x=>{
ctx.fillStyle="rgba(0,0,0,0.3)";
ctx.beginPath();
ctx.ellipse(x,450,25,8,0,0,Math.PI*2);
ctx.fill();
});
}

function drawPetals(ctx){
rosePetals.forEach(p=>{
ctx.save();
ctx.translate(p.x,p.y);
ctx.rotate(p.rot);

ctx.fillStyle="#c2185b";
ctx.beginPath();
ctx.moveTo(0,0);
ctx.bezierCurveTo(5,-8,12,-8,10,0);
ctx.bezierCurveTo(12,8,5,8,0,0);
ctx.fill();

ctx.restore();

p.y+=p.speed;
if(p.y>500){
p.y=0;
p.x=Math.random()*900;
}
});
}

</script>
</body>
